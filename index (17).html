<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Protein Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’ª Muscle Gain Protein Calculator</h1>
    
    <div class="inputs">
      <div class="input-group">
        <label>Chicken Breast (g):</label>
        <input type="number" id="chicken" min="0" value="0">
      </div>
      <div class="input-group">
        <label>Eggs (g):</label>
        <input type="number" id="egg" min="0" value="0">
      </div>
      <div class="input-group">
        <label>Tofu (g):</label>
        <input type="number" id="tofu" min="0" value="0">
      </div>
      <div class="input-group">
        <label>Whey Protein (g):</label>
        <input type="number" id="whey" min="0" value="0">
      </div>
      <div class="input-group">
        <label>Milk (ml):</label>
        <input type="number" id="milk" min="0" value="0">
      </div>
    </div>

    <div class="results">
      <p>Protein: <span id="proteinResult">0</span>g</p>
      <p>Calories: <span id="calorieResult">0</span>kcal</p>
    </div>

    <div class="progress-container">
      <label>Goal: 150g</label>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
